<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex">
    <main class="grid">
      <header class="card profile">
        <div class="profile__body">
          <img src="img/image-jeremy.png" class="profile__picture" />
          <div class="profile__details">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <div class="profile__times">
          <a href="#">Daily</a>
          <a href="#" class="active">Weekly</a>
          <a href="#">Monthly</a>
        </div>
      </header>

      <section class="card card__bg--work">
        <img src="img/icon-work.svg" alt="" class="card__image" />
        <div class="card__inner">
          <div class="card__info">
            <p>Work</p>
            <img src="img/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__info">
            <h2>32hrs</h2>
            <p class="card__info--deactive">Last Week - 36hrs</p>
          </div>
        </div>
      </section>

      <section class="card card__bg--play">
        <img src="img/icon-play.svg" alt="" class="card__image" />
        <div class="card__inner">
          <div class="card__info">
            <p>Play</p>
            <img src="img/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__info">
            <h2>10hrs</h2>
            <p class="card__info--deactive">Last Week - 8hrs</p>
          </div>
        </div>
      </section>

      <section class="card card__bg--study">
        <img src="img/icon-study.svg" alt="" class="card__image" />
        <div class="card__inner">
          <div class="card__info">
            <p>Study</p>
            <img src="img/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__info">
            <h2>4hrs</h2>
            <p class="card__info--deactive">Last Week - 7hrs</p>
          </div>
        </div>
      </section>

      <section class="card card__bg--exercise">
        <img src="img/icon-exercise.svg" alt="" class="card__image--exercise" />
        <div class="card__inner">
          <div class="card__info">
            <p>Exercise</p>
            <img src="img/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__info">
            <h2>4hrs</h2>
            <p class="card__info--deactive">Last Week - 5hrs</p>
          </div>
        </div>
      </section>

      <section class="card card__bg--social">
        <img src="img/icon-social.svg" alt="" class="card__image" />
        <div class="card__inner">
          <div class="card__info">
            <p>Social</p>
            <img src="img/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__info">
            <h2>5hrs</h2>
            <p class="card__info--deactive">Last Week - 10hrs</p>
          </div>
        </div>
      </section>

      <section class="card card__bg--self-care">
        <img src="img/icon-self-care.svg" alt="" class="card__image" />
        <div class="card__inner">
          <div class="card__info">
            <p>Self Care</p>
            <img src="img/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__info">
            <h2>2hrs</h2>
            <p class="card__info--deactive">Last Week - 2hrs</p>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
